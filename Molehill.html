<!DOCTYPE html>
<html>
  <head>
    <!--first 4 lines demonstrate how to link other languages to your program such as
    CSS and Javascript-->
    <link rel="stylesheet" type="text/css" href="molehill.css">
    <script type="text/javascript" src="Molehill.js"></script>
  </head>
  <body>

    <!--Next 4 lines show how to incorporate class elements in HTML-->
     <div class="sb">
      <div class="sb__score-holder">Score <span class="sb__score">0</span></div>
      <div class="sb__game-over sb__game-over--hidden">Game Over</div>
      <div class="sb__mole-counter"><span class="sb__moles"></span></div>
                
    </div> 
    <!--Next 3 lines show how to set up img elements for positioning.-->
    <div class="wgs">
      <div class="wgs__mole-head" id="wgs__mole-head"><img src="mole-head.png" alt= ></div>
      <div class="wgs__dirt-pile" id="wgs__dirt-pile"><img src="mole-hill.png" alt= ></div>

      <div></div><img src="mole-head(1).png.png" alt= ></div>
      <div></div><img src="mole-hill(1).png.png" alt= ></div>
      </div>

  </body>
</html>
